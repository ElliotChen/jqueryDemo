<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>DataTable 04 -- DataSource -- Server Side</title>
<link href="css/demo_page.css" rel="stylesheet" />
<link href="css/demo_table.css" rel="stylesheet" />
<script type="text/javascript" src="script/jquery-1.7.js"></script>
<script type="text/javascript" src="script/jquery.dataTables.js"></script>
</head>
<body>
	<script type="text/javascript">
		$().ready(function() {
			$("#exa").dataTable({
				"bProcessing": true,
				"bServerSide":true,
				"sAjaxSource": '/jquery/DataTableServlet01'
		});
		});
	</script>
	<form>
		<input type="text" name="name" />
		<input type="text" name="id" />
		<input type="text" name="phone" />
		<input type="button" value="Search" />
	</form>
	<table id="exa">
		<thead>
			<tr>
				<th>Name</th>
				<th>ID</th>
				<th>Phone</th>
			</tr>
		</thead>
		<tbody>
		</tbody>
	</table>
	<table id="sample">
	
		<thead>
			<tr>
				<th>Name</th>
				<th>ID</th>
				<th>Phone</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>Adam</td>
				<td>A12345</td>
				<td>09301234</td>
			</tr>
			<tr>
				<td>Bob</td>
				<td>A12345</td>
				<td>09301234</td>
			</tr>
			<tr>
				<td>Child</td>
				<td>A12345</td>
				<td>09301234</td>
			</tr>
		</tbody>
		
		<tfoot>
			<tr>
				<th>Name</th>
				<th>ID</th>
				<th>Phone</th>
			</tr>
		</tfoot>
	</table>
</body>
</html>
