<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>DataTable 03 -- DataSource -- AJAX FILE</title>
<link href="css/demo_table.css" rel="stylesheet" />
<script type="text/javascript" src="script/jquery-1.7.js"></script>
<script type="text/javascript" src="script/jquery.dataTables.js"></script>
</head>
<body>
	<script type="text/javascript">
		$().ready(function() {
			$("#sample").dataTable({
				"sAjaxSource": './mock/dataTable03_01.txt',
				"aoColumns": [
				              { "mDataProp": "id" },
				              { "mDataProp": "name" },
				              { "mDataProp": "phone" }
				          ]
		});
		});
	</script>
	<table id="sample" class="display">
		<thead>
			<tr>
				<th>ID</th>
				<th>Name</th>
				<th>Phone</th>
			</tr>
		</thead>
		<tbody>
		</tbody>
	</table>
</body>
</html>
