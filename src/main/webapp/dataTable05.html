<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>DataTable 05 -- DataSource -- Server Side with Form Param</title>
<link href="css/demo_page.css" rel="stylesheet" />
<link href="css/demo_table.css" rel="stylesheet" />
<script type="text/javascript" src="script/jquery-1.7.js"></script>
<script type="text/javascript" src="script/jquery.dataTables.js"></script>
</head>
<body>
	<script type="text/javascript">
		$().ready(function() {
			$("#exa").dataTable({
				"sPaginationType":"full_numbers",
				"bProcessing": true,
				"bServerSide":true,
				"sAjaxSource": '/jquery/DataTableServlet02',
				"fnServerParams": function ( aoData ) {
					alert($("#myform").serializeArray());
					$.merge(aoData, $("#myform").serializeArray());
		            //aoData.push($("#myform").serializeArray());
		        },
				"aoColumns": [
				              { "mDataProp": "name" },
				              { "mDataProp": "id" },
				              { "mDataProp": "phone" }
				          ]
		});
		});
	</script>
	<form id="myform">
		<input type="text" name="name" />
		<input type="text" name="id" />
		<input type="text" name="phone" />
		<input type="button" value="Search" />
	</form>
	<table id="exa">
		<thead>
			<tr>
				<th>Name</th>
				<th>ID</th>
				<th>Phone</th>
			</tr>
		</thead>
		<tbody>
		</tbody>
	</table>
</body>
</html>
